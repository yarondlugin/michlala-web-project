server {
    listen 443 ssl;
    server_name node19.cs.colman.ac.il;
    
    ssl_certificate /etc/nginx/ssl/certs/ssl-cert-snakeoil.pem;
    ssl_certificate_key /etc/nginx/ssl/private/ssl-cert-snakeoil.key;
    
    root /usr/share/nginx/html;
    index index.html;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
}
